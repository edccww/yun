<!DOCTYPE html>
<html>
<head>
    <title>自动跳转</title>
    <script>
        function redirectToWeb() {
            // 获取 URL 参数
            const urlParams = new URLSearchParams(window.location.search);
            const web = urlParams.get('web');
            
            // 如果存在 'web' 参数，则跳转到该链接
            if (web) {
                // 添加 'http://' 前缀，如果链接不以 'http://' 或 'https://' 开头
                const validUrl = web.startsWith('http://') || web.startsWith('https://') ? web : 'http://' + web;
                window.location.href = validUrl;
            }
        }

        // 当页面加载完成后执行跳转
        window.onload = redirectToWeb;
    </script>
</head>
<body>
    <!-- 页面内容可以为空 -->
</body>
</html>
