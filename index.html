<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从URL加载HTML</title>
    <style>
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        #resultFrame {
            width: 100%;
            height: 90%;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="progressBar">
    <div id="progress" id="progressValue">0%</div>
</div>

<iframe id="resultFrame" name="resultFrame"></iframe>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const webURL = params.get('web') || '';

        const progressBar = document.getElementById('progressValue');
        const iframe = document.getElementById('resultFrame');

        if (webURL) {
            fetch(webURL, {mode: 'cors'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.text();
                })
                .then(html => {
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100%';
                    iframe.srcdoc = html;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    progressBar.style.backgroundColor = 'red'; // Change color to indicate error
                });
        } else {
            console.log('No web URL parameter provided.');
        }
    });
</script>

</body>
</html>
