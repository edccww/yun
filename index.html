<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Display</title>
    <style>
        #content {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Dynamic Content</h1>
    <iframe id="content" src="" title="Content"></iframe>

    <script>
        async function loadContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const webUrl = urlParams.get('web');

            if (webUrl) {
                document.getElementById('content').src = webUrl;
            } else {
                document.getElementById('content').src = 'about:blank';
                console.error('No URL provided.');
            }
        }

        loadContent();
    </script>
</body>
</html>
