<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Content</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="content" src="" title="Content"></iframe>

    <script>
        function setIframeSrc() {
            const urlParams = new URLSearchParams(window.location.search);
            const webUrl = urlParams.get('web');
            
            if (webUrl) {
                document.getElementById('content').src = webUrl;
            } else {
                document.getElementById('content').src = 'about:blank';
                console.error('No URL provided.');
            }
        }

        setIframeSrc();
    </script>
</body>
</html>
