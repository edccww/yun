<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从URL参数运行HTML代码</title>
    <style>
        #resultFrame {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="resultFrame" name="resultFrame"></iframe>

<script>
    // 获取URL中的查询参数
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const vars = queryString.split('&');
        vars.forEach((pair) => {
            const [key, value] = pair.split('=');
            params[key] = decodeURIComponent(value);
        });
        return params;
    }

    // 从指定URL获取HTML内容并在iframe中显示
    function loadHTMLFromURL(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正确');
                }
                return response.text();
            })
            .then(html => {
                const iframe = document.getElementById('resultFrame');
                iframe.contentDocument.body.innerHTML = html;
            })
            .catch(error => {
                console.error('从URL获取HTML内容时出错:', error);
                alert('从URL获取HTML内容时出错，请检查URL是否有效');
            });
    }

    // 当页面加载完成时执行
    document.addEventListener('DOMContentLoaded', () => {
        const params = getQueryParams();
        const webURL = params.web || '';

        if (webURL) {
            loadHTMLFromURL(webURL);
        }
    });
</script>

</body>
</html>
